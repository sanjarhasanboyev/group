<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening Profilim</title>
    <style>
        /* Umumiy uslublar */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #0077cc;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
            border: 4px solid #0077cc;
        }

        h2 {
            text-align: center;
            margin-top: 15px;
        }

        p {
            text-align: center;
            font-size: 1.1em;
        }

        .btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background-color: #0077cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005fa3;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ddd;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mening Profil Sahifam</h1>
        <p>Xush kelibsiz!</p>
    </header>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profil rasmi" class="profile-img">
        <h2>Ismingiz Familiyangiz</h2>
        <p>Salom! Men web dasturchi bo‘lishni o‘rganmoqdaman. HTML va CSS asoslarini o‘rganish bilan shug‘ullanayapman.</p>
        <a href="mailto:email@example.com" class="btn">Menga yozing</a>
    </div>

    <footer>
        &copy; 2025 Profil Sahifasi. Barcha huquqlar himoyalangan.
    </footer>

</body>
</html>
